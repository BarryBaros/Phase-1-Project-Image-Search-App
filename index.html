<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
<i class="bx bxl-codepen"></i>
<span>Image App</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="https://cdn.pixabay.com/photo/2023/10/17/03/23/child-8320341_960_720.png" alt="Avatar" class="user-img">
            <div>
                <!-- <p class="bold">Tim Baros</p> -->
            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-home-alt"></i>
                    <span class="nav-item">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-info-circle"></i>
                    <span class="nav-item">About</span>
                </a>
                <span class="tooltip">About</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-question-mark"></i>
                    <span class="nav-item">FAQ</span>
                </a>
                <span class="tooltip">FAQ</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-log-out"></i>
                    <span class="nav-item">Logout</span>
                </a>
                <span class="tooltip">Visitors</span>
            </li>
        </ul>
    </div>
    





    <h1>Image Search</h1>
    <form>
        <input type="text" id="search-input" placeholder="Enter Name of Images">
        <button id="search-btn">Search</button>
      
    </form>
    
    <div class="search_results">
        <div class="images">
            <img src="https://images.unsplash.com/photo-1470115636492-6d2b56f9146d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGZvcmVzdHxlbnwwfHwwfHx8MA%3D%3D" alt="Forest">
            <a href="https://unsplash.com/photos/empty-concrete-road-covered-surrounded-by-tall-tress-with-sun-rays-3Kv48NS4WUU" target="_blank" rel="noopener noreferrer">A road in the forest</a>
        </div>
        <div class="images">
            <img src="https://images.unsplash.com/photo-1604272451012-c1928e953064?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2hpY2tlbnN8ZW58MHx8MHx8fDA%3D">
            <a href="https://unsplash.com/s/photos/chickens">Chickens</a>
        </div>
        <div class="images">
            <img src="https://images.unsplash.com/photo-1546182990-dffeafbe841d?q=80&w=2059&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Forest">
            <a href="https://unsplash.com/photos/adult-lion-walking-beside-tree-ZxNKxnR32Ng" target="_blank" rel="noopener noreferrer">Lion</a>
        </div>
    </div>
    <button id="more">More Pictures</button>
</body>
<script src="index.js"></script>
</html>
